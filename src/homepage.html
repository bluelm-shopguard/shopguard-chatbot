<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ShopGuard AI - 购物防诈骗助手</title>
    <link rel="stylesheet" href="common/styles/homepage.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script type="module">
        import { getSystemSetting } from './data/system-settings.js';
        import { loadUserSettings, getUserSetting } from './data/user-settings.js';
        import { themeManager } from './js/theme-manager.js';

        // Load user settings
        loadUserSettings();

        // Initialize theme manager
        themeManager.init();

        // Make settings available globally for non-module scripts
        window.getSystemSetting = getSystemSetting;
        window.getUserSetting = getUserSetting;
    </script>
</head>

<body>
    <div class="sidebar-overlay"></div>
    <aside class="sidebar">
        <header class="sidebar__header">
            <h2 class="sidebar__title">历史对话</h2>
            <button class="header-button close-sidebar-button" aria-label="Close sidebar">
                <i data-lucide="x"></i>
            </button>
        </header>
        <div class="sidebar__content">
            <!-- Conversation history will be implemented later -->
        </div>
        <footer class="sidebar__footer">
            <div class="account-info">
                <div class="account-info__avatar">
                    <i data-lucide="user-circle"></i>
                </div>
                <span class="account-info__name">Username</span>
            </div>
            <a href="pages/setting.html" class="settings-button" aria-label="Settings">
                <i data-lucide="settings"></i>
            </a>
        </footer>
    </aside>

    <div class="chat-app">
        <header class="chat-header">
            <button class="header-button open-sidebar-button" aria-label="Toggle sidebar">
                <i data-lucide="panel-left"></i>
            </button>
            <h1 class="chat-header__title">ShopGuard AI</h1>
            <button class="header-button" aria-label="New chat">
                <i data-lucide="square-plus"></i>
            </button>
        </header>

        <main class="chat-content">
            <div class="chat-content__welcome">
                <img src="common/images/logo.jpeg" alt="ShopGuard AI Logo" class="welcome-logo">
                <h2 class="welcome-title">购物防诈骗助手</h2>
                <p class="welcome-message">
                    遇到可疑商品、卖家或付款方式？随时发给我分析。无论是商品截图、链接还是聊天记录，我都会帮你识别风险，提供明确的“虚假诈骗风险星级”和建议，让我们一起安心购物不踩坑！
                </p>
            </div>
            <!-- Chat messages will be dynamically added here -->
        </main>

        <footer class="chat-input-area">
            <div class="input-area__toolbar">
                <button class="toolbar-button image-upload-button" aria-label="Attach image">
                    <i data-lucide="image"></i>
                    <span>图片</span>
                </button>
                <button class="toolbar-button" aria-label="Web search">
                    <i data-lucide="globe"></i>
                    <span>搜索</span>
                </button>
            </div>
            <div class="input-area__input-wrapper">
                <div class="image-preview-container" style="display: none;">
                    <div class="image-preview">
                        <img id="preview-image" src="" alt="Preview">
                        <button class="remove-image-button" aria-label="Remove image">
                            <i data-lucide="x"></i>
                        </button>
                    </div>
                </div>
                <div class="input-area__text-input" contenteditable="true" role="textbox"
                    data-placeholder="发消息给我分析一下..."></div>
                <button class="send-button" aria-label="Send message">
                    <i data-lucide="arrow-up"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        const sidebar = document.querySelector('.sidebar');
        const sidebarOverlay = document.querySelector('.sidebar-overlay');
        const openSidebarButton = document.querySelector('.open-sidebar-button');
        const closeSidebarButton = document.querySelector('.close-sidebar-button');
        const newChatButton = document.querySelector('.header-button[aria-label="New chat"]');

        function openSidebar() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        }

        function startNewChat() {
            // Clear all chat messages except welcome screen
            const chatMessages = chatContent.querySelectorAll('.chat-message');
            chatMessages.forEach(message => message.remove());

            // Show welcome screen again
            if (welcomeView) {
                welcomeView.style.display = 'block';
            }

            // Clear input area
            inputArea.textContent = '';

            // Clear any uploaded image
            if (currentImageData) {
                currentImageData = null;
                imagePreviewContainer.style.display = 'none';
                previewImage.src = '';
            }

            // Focus on input area
            inputArea.focus();
        }

        openSidebarButton.addEventListener('click', openSidebar);
        closeSidebarButton.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        newChatButton.addEventListener('click', startNewChat);

        const chatContent = document.querySelector('.chat-content');
        const inputArea = document.querySelector('.input-area__text-input');
        const sendButton = document.querySelector('.send-button');
        const welcomeView = document.querySelector('.chat-content__welcome');
        const imageUploadButton = document.querySelector('.image-upload-button');
        const imagePreviewContainer = document.querySelector('.image-preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeImageButton = document.querySelector('.remove-image-button');

        let currentImageData = null; // Store the current image as base64

        // Image upload functionality
        imageUploadButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = handleImageUpload;
            input.click();
        });

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file size (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showErrorNotification('图片大小不能超过10MB');
                return;
            }

            // Check file type
            if (!file.type.startsWith('image/')) {
                showErrorNotification('请选择图片文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageData = e.target.result; // This is a data URL with base64
                previewImage.src = currentImageData;
                imagePreviewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        removeImageButton.addEventListener('click', () => {
            currentImageData = null;
            imagePreviewContainer.style.display = 'none';
            previewImage.src = '';
        });

        sendButton.addEventListener('click', sendMessage);
        inputArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const prompt = inputArea.textContent.trim();
            if (!prompt && !currentImageData) return;

            if (welcomeView) {
                welcomeView.style.display = 'none';
            }

            // Display user message (with image if present)
            appendMessage('user', prompt, currentImageData);

            // Clear input and image preview
            inputArea.textContent = '';
            const imageDataToSend = currentImageData; // Store before clearing
            currentImageData = null;
            imagePreviewContainer.style.display = 'none';
            previewImage.src = '';

            const botMessageElement = appendMessage('bot', '...');
            const botMessageContentElement = botMessageElement.querySelector('.chat-message__content');

            try {
                const botMessage = await callChatbotAPI(prompt, imageDataToSend);
                botMessageContentElement.textContent = botMessage;
            } catch (error) {
                const errorMessage = window.getSystemSetting('chat.errorMessage');
                botMessageContentElement.textContent = errorMessage;
                showErrorNotification(errorMessage);
            }
        }

        function appendMessage(sender, text, imageData = null) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('chat-message', `chat-message--${sender}`);

            // Add image if present (for user messages)
            if (imageData && sender === 'user') {
                const imageElement = document.createElement('div');
                imageElement.classList.add('chat-message__image');
                const img = document.createElement('img');
                img.src = imageData;
                img.alt = 'Uploaded image';
                imageElement.appendChild(img);
                messageWrapper.appendChild(imageElement);
            }

            const messageContent = document.createElement('div');
            messageContent.classList.add('chat-message__content');
            messageContent.textContent = text;

            messageWrapper.appendChild(messageContent);
            chatContent.appendChild(messageWrapper);
            chatContent.scrollTop = chatContent.scrollHeight;

            // Reinitialize Lucide icons after DOM changes
            lucide.createIcons();

            return messageWrapper;
        }

        async function callChatbotAPI(userInput, imageData = null, history = []) {
            const API_ENDPOINT = window.getSystemSetting('api.endpoint');
            const MODEL = window.getSystemSetting('api.model');

            let messages = [...history];

            // Create user message with text and/or image
            if (imageData && userInput) {
                // Both text and image
                messages.push({
                    role: "user",
                    content: [
                        {
                            type: "image_url",
                            image_url: {
                                url: imageData
                            }
                        },
                        {
                            type: "text",
                            text: userInput
                        }
                    ]
                });
            } else if (imageData) {
                // Only image
                messages.push({
                    role: "user",
                    content: [
                        {
                            type: "image_url",
                            image_url: {
                                url: imageData
                            }
                        }
                    ]
                });
            } else {
                // Only text
                messages.push({ role: "user", content: userInput });
            }

            const requestBody = {
                model: MODEL,
                messages: messages,
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`API Error: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();

                if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                    return data.choices[0].message.content;
                } else {
                    throw new Error("API response did not contain a valid choice.");
                }

            } catch (error) {
                console.error("Failed to call chatbot API:", error);
                throw error;
            }
        }

        function showErrorNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('error-notification');
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>

</html>
