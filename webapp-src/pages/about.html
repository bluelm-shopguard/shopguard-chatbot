<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="i18n-title" content="about.title">
    <title>关于 - BlueLM Shopguard</title>
    <link rel="stylesheet" href="../common/styles/homepage.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>

<body>
    <div class="page-container">
        <header class="page-header">
            <a href="setting.html" class="header-button" aria-label="Back to Settings">
                <!-- BUG respond to click on the left part, don't respond click to the right -->
                <i data-lucide="arrow-left"></i>
            </a>
            <h1 class="page-header__title" data-i18n="about.title">关于</h1>
        </header>

        <main class="page-content">
            <section class="about-header">
                <img src="../common/images/logo.jpeg" alt="BlueLM Shopguard Logo" class="about-logo">
                <h2 class="about-title" data-i18n="app.name">BlueLM Shopguard</h2>
                <p class="about-version"><span data-i18n="about.version">版本</span> 1.5.0</p>
            </section>

            <section class="content-card">
                <h3 class="content-card__title" data-i18n="about.title">产品介绍</h3>
                <div class="content-card__body">
                    <p data-i18n="about.description">BlueLM Shopguard
                        是一款专为保护消费者权益而设计的智能购物助手。我们致力于利用先进的人工智能技术，帮助用户识别网络购物中的虚假宣传、价格欺诈和潜在风险，让每一次消费都安心、放心。</p>
                </div>
            </section>

            <section class="content-card">
                <h3 class="content-card__title">相关链接</h3>
                <ul class="link-list">
                    <!-- TODO make it trigger when list__item click, not when link clicked -->
                    <li class="link-list__item">
                        <a href="https://github.com/bluelm-shopguard" target="_blank" rel="noopener noreferrer">
                            <span class="label">团队主页</span>
                            <i data-lucide="chevron-right" class="icon"></i>
                        </a>
                    </li>
                    <li class="link-list__item">
                        <a href="https://bluelm-shopguard.github.io/bluelm-shopguard/" target="_blank"
                            rel="noopener noreferrer">
                            <span class="label">项目网站</span>
                            <i data-lucide="chevron-right" class="icon"></i>
                        </a>
                    </li>
                    <li class="link-list__item">
                        <a href="https://github.com/bluelm-shopguard/bluelm-shopguard" target="_blank"
                            rel="noopener noreferrer">
                            <span class="label">项目仓库</span>
                            <i data-lucide="chevron-right" class="icon"></i>
                        </a>
                    </li>
                    <li class="link-list__item">
                        <a href="https://aigc.vivo.com.cn/#/home" target="_blank" rel="noopener noreferrer">
                            <span class="label">中国高校计算机大赛 AIGC 创新赛</span>
                            <i data-lucide="chevron-right" class="icon"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <script type="module">
        import { themeManager } from '../js/theme-manager.js';
        import { languageManager } from '../data/language-manager.js';

        // Initialize theme manager
        themeManager.init();

        // Initialize language manager
        languageManager.init();

        // Listen for language changes
        document.addEventListener('languagechange', (e) => {
            console.log('Language change detected:', e.detail.language);
            // Re-apply translations when language changes
            languageManager.applyTranslations();
        });

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>

</html>
